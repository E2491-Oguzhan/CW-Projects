  <h3>Fibonacci Numbers</h3>

  <script type="text/javascript">

    function fibonacci(num) {

      if (num <= 1) return 1;

      return fibonacci(num - 1) + fibonacci(num - 2);


    }

    document.write("fibonacci(7) : " + fibonacci(7) + "<br>");
    document.write("fibonacci(12) : " + fibonacci(12) + "<br>");
