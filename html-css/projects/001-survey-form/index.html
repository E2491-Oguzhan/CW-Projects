<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>
        <span id="s1">N<b>et</b></span
        >F<b>lix</b>
      </h1>
      <p>Thanks for singing up at Netflix. Tell us more about your self</p>
      <form id="survey-form">
        <div class="box">
          <span style="padding-top: 7px;">Name</span>

          <input type="text" name="" placeholder="Enter your name" />
        </div>

        <div class="box">
          <span>Age</span>

          <input type="number" name="Age" placeholder="Age" />
        </div>
        <div class="box">
          <span>E-mail</span>

          <input type="e-mail" name="e-mail" placeholder="Enter your email" />
        </div>

        <div class="box">
          <span>Content type</span>

          <select name="Series" id="">
            <option value="">Series</option>
            <option value="Lucifer">Lucifer</option>
            <option value="he Office (U.S.)">The Office (U.S.)</option>
            <option value="The Umbrella Academy.">The Umbrella Academy.</option>
            <option value="The Seven Deadly Sins">The Seven Deadly Sins</option>
            <option value="Shameless (U.S.)">Shameless (U.S.)</option>
            <option value="The Legend of Korra">The Legend of Korra</option>
          </select>
        </div>
        <br />

        <div class="box">
          Movie type <br />
          <input type="checkbox" name="Movie types" value="Comedy" />
          Comedy <br />
          <input type="checkbox" name="Movie types" value="Action" />
          Action <br />
          <input type="checkbox" name="Movie types" value="Romance" checked />
          Romance
        </div>
        <br />

        <div class="box">
          Gender <br />
          <input type="radio" name="gender" value="male" /> Male <br />

          <input type="radio" name="gender" value="female" /> Female <br />
          <input type="radio" name="gender" value="other" /> Other
        </div>
        <br />
        <div class="box">
          <span>Feed back</span>
          <textarea
            name="comments"
            cols="33"
            rows="5"
            placeholder="Any comment"
          ></textarea>
        </div>
        <input
          type="submit"
          value="Submit"
          style="border-radius: 50px; padding: 5px 15px;"
        />
      </form>
    </div>
  </body>
</html>
